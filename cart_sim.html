<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="cart.css">
		  
		<meta charset="utf-8">
		<title>Simple collision sim</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<div id="info">Simple Elastic Collision Sim</div>
		<script type="module" src="/cart.js"></script>
		<div id="controls">
			<label for="mass1">Mass 1 (brown):</label>
			<input type="range" id="mass1" min="0" max="1000" step="0.01" value="1"><br>
			
			<label for="mass2">Mass 2 (black):</label>
			<input type="range" id="mass2" min="1" max="1000" step="0.01" value="1"><br>
			
			
		</div>
	</body>
</html>
